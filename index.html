<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <h1 class="title"> ETCH-A-SKETCH</h1>
        <div class="container">
            <div class="side-menu">
                <div class="dimensions">
                    <h2 class="label">Board Dimension</h2>
                    <button class="dimension" onclick="generateTiles(8)" id="smallest">8x8</button>
                    <button class="dimension" onclick="generateTiles(16)" id="small">16x16</button>
                    <button class="dimension" onclick="generateTiles(32)" id="medium">32x32</button>
                    <button class="dimension" onclick="generateTiles(64)" id="large">64x64</button>
                </div>
                <div class="colors">
                    <h2 class="label">Color</h2>
                    <button class="color-option" data-color="red" style="background-color: red;"></button>
                    <button class="color-option" data-color="blue" style="background-color: blue;"></button>
                    <button class="color-option" data-color="green" style="background-color: green;"></button>
                    <button class="color-option" data-color="yellow" style="background-color: yellow;"></button>
                    <button class="color-option" data-color="purple" style="background-color: purple;"></button>
                    <input type="color" id="customColor" title="Pick a custom color">
                </div>
                <div class="reset">
                    <button onclick="clearBoard()"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <div class="board">
                <!-- tiles -->
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
